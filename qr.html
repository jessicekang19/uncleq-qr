<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 200, 150, 0.4), rgba(255, 230, 200, 0.2));
      filter: blur(60px);
      animation: float 20s infinite ease-in-out;
    }
    
    .bubble:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .bubble:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      background: radial-gradient(circle at 30% 30%, rgba(200, 230, 255, 0.4), rgba(220, 240, 255, 0.2));
    }
    
    .bubble:nth-child(3) {
      width: 250px;
      height: 250px;
      bottom: 15%;
      left: 30%;
      animation-delay: -10s;
      background: radial-gradient(circle at 30% 30%, rgba(255, 220, 230, 0.4), rgba(255, 235, 245, 0.2));
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-30px, 30px) scale(0.9);
      }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      z-index: 1;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
      padding: 14px 25px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      color: #fff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .fb {
      background: linear-gradient(135deg, #1877f2 0%, #0d5dbf 100%);
    }
    
    .wa {
      background: linear-gradient(135deg, #25d366 0%, #1da851 100%);
    }
    
    .icon {
      font-size: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }
    
    .divider span {
      padding: 0 15px;
      font-size: 14px;
    }
    
    .info {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 20px;
      line-height: 1.6;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      max-width: 80px;
      height: auto;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .btn {
        font-size: 15px;
        padding: 12px 20px;
      }
      
      .logo img {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="background">

    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  
  <div class="container">
    <div class="logo">

    </div>
    
    <h1>Contact Us</h1>

      <span class="icon">💬</span>

    </a>
    
    <div class="info">
      We usually respond within 24 hours<br>

    </div>
  </div>
</body>
</html>
